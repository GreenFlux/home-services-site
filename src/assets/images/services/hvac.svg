<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#e0f2fe"/>
  <g transform="translate(400, 200)">
    <!-- Air flow lines -->
    <path d="M-100 -40 Q-80 -45, -60 -40" fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6"/>
    <path d="M-100 0 Q-80 -5, -60 0" fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6"/>
    <path d="M-100 40 Q-80 35, -60 40" fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6"/>
    
    <!-- HVAC Unit -->
    <rect x="-50" y="-50" width="100" height="100" fill="#0284c7" rx="10"/>
    <rect x="-40" y="-40" width="80" height="35" fill="#0ea5e9" rx="5"/>
    <rect x="-40" y="5" width="80" height="35" fill="#0ea5e9" rx="5"/>
    
    <!-- Fan blades -->
    <g transform="rotate(45)">
      <rect x="-3" y="-25" width="6" height="50" fill="#ffffff" rx="3"/>
      <rect x="-25" y="-3" width="50" height="6" fill="#ffffff" rx="3"/>
    </g>
    
    <!-- Air flow lines right -->
    <path d="M60 -40 Q80 -45, 100 -40" fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6"/>
    <path d="M60 0 Q80 -5, 100 0" fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6"/>
    <path d="M60 40 Q80 35, 100 40" fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6"/>
  </g>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="#0284c7" text-anchor="middle" font-weight="bold">
    Heating & Cooling Systems
  </text>
</svg>